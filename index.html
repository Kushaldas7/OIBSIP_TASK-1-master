<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <center><h1>Calculator</h1></center>
    <div class="container">
      <div id="inputfromuser">
        <input type="text" />
      </div>
      <div class="number">
        <button id="openbrac">(</button>
        <button id="closebrac">)</button>
        <button id="ans">ans</button>
        <button id="del">del</button>
        <button id="clear">clear</button>
      </div>
      <div class="number">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="modulus">%</button>
        <button id="sqrt">√</button>
      </div>
      <div class="number">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="mul">*</button>
        <button id="division">/</button>
      </div>
      <div class="number">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="add">+</button>
        <button id="sub">-</button>
      </div>
      <div class="number">
        <button id="dot">.</button>
        <button>0</button>
        <button id="abs">±</button>

        <button id="ENTER">ENTER</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
